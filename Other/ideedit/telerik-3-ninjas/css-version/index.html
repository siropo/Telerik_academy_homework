<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Telerik academy challenge</title>
		<meta charset="utf-8" />
		<meta name="author" content="Viktor Ivanov" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		
	</head>
	<body>
		<div>
			<div class="task"><h2>Telerik .NET ninjas</h2></div>
			<div id="ninjas-place" class="clear">
			<!-- first ninja -->
				<div class="ninja-hold left">
					<div class="ninja-halo">
					</div>
					<div class="ninja-head">
						<div class="ninja-face">	
						</div>
						<div class="ninja-left-eye">	
						</div>
						<div class="ninja-right-eye">
						</div>
					</div>
					<div class="ninja-ribbon1">
					</div>
					<div class="ninja-ribbon2">
					</div>
				</div>
				<!-- second ninja -->
				<div class="ninja-hold left">
					<div class="ninja-halo second">
					</div>
					<div class="ninja-head">
						
						<div class="ninja-tongue">
						</div>
						
						<div class="ninja-mouth">
						</div>
						<div class="ninja-face front-second">	
						</div>
						<div class="ninja-left-eye happy">	
						</div>
						<div class="ninja-right-eye happy">
						</div>
					</div>
					
					<div class="ninja-ribbon1">
					</div>
					<div class="ninja-ribbon2">
					</div>
				</div>
				
				<!-- third ninja -->
				<div class="ninja-hold left">
					<div id="bird">
						<div class="bird-body">
						</div>
						<div class="bird-head">
						</div>
						<div class="bird-neb">
						</div>
						<div class="bird-left-leg">
						</div>
						<div class="leftleg-left-finger"></div>
						<div class="leftleg-middle-finger"></div>
						<div class="leftleg-right-finger"></div>
						
						<div class="bird-right-leg">
						</div>
						<div class="rightleg-middle-finger"></div>
						<div class="rightleg-right-finger"></div>
					</div>
					<div class="ninja-halo third">
					</div>
					<div class="ninja-head">
						<div class="ninja-face front-third">	
						</div>
						<div class="ninja-left-eye top">	
						</div>
						<div class="ninja-right-eye top">
						</div>
					</div>
					
					<div class="ninja-ribbon1">
					</div>
					<div class="ninja-ribbon2">
					</div>
				</div>
			</div>
			
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
