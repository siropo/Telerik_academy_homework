<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML 5 basic include</title>
		<meta charset="utf-8" />
		<meta name="author" content="Viktor Ivanov" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div>
			<form>
				<nav>
					<ul>
						<li>
							<label for="pic1">
								<img src="images/1.jpg" width="150" height="150" class="thubnail"/>
							</label>
						</li>
						<li>
							<label for="pic2">
								<img src="images/3.jpg" width="150" height="150" class="thubnail"/>
							</label>
						</li>
						<li>
							<label for="pic3">
								<img src="images/4.jpg" width="150" height="150" class="thubnail"/>
							</label>
						</li>
						<li>
							<label for="pic4">
								<img src="images/5.jpg" width="150" height="150" class="thubnail"/>
							</label>
						</li>
					</ul>
				</nav>	  
				<div class="images-container">
					<input type="radio" id="pic1" name="pics" checked="checked"/>
					<img src="images/1.jpg" class="image"/>
					<input type="radio" id="pic2" name="pics"/>
					<img src="images/3.jpg" class="image"/>
					<input type="radio" id="pic3" name="pics"/>
					<img src="images/4.jpg" class="image"/>
					<input type="radio" id="pic4" name="pics"/>
					<img src="images/5.jpg" class="image"/>
				</div>
			</form>

		</div>
	</body>
</html>
