<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Telerik lecture 2/ homework 5</title>
		<meta charset="utf-8" />
		<meta name="author" content="Viktor Ivanov" />
		<link rel="stylesheet" type="text/css" href="css/style_homework_5.css" />
	</head>
	<body>
		<form action="#" name="calc" id="calcForm">
			<table>
				<tbody>
					<tr>
						<td colspan="4"><input type="text" name="result" value="0" maxlength="16" /></td>
					</tr>
					<tr>
						<td><input type="button" onclick="someEvent" name="btnOne" value="1" id="btnOne" /></td>
						<td><input type="button" onclick="someEvent" name="btnTwo" value="2" id="btnTwo" /></td>
						<td><input type="button" onclick="someEvent" name="btnThree" value="3" id="btnThree" /></td>
						<td><input type="button" onclick="someEvent" name="btnPlus" value="+" id="btnPlus" /></td>
					</tr>
					<tr>
						<td><input type="button" onclick="someEvent" name="btnFour" value="4" id="btnFour" /></td>
						<td><input type="button" onclick="someEvent" name="btnFive" value="5" id="btnFive" /></td>
						<td><input type="button" onclick="someEvent" name="btnSix" value="6" id="btnSix" /></td>
						<td><input type="button" onclick="someEvent" name="btnMinus" value="-" id="btnMinus" /></td>
					</tr>
					<tr>
						<td><input type="button" onclick="someEvent" name="btnSeven" value="7" id="btnSeven" /></td>
						<td><input type="button" onclick="someEvent" name="btnEight" value="8" id="btnEight" /></td>
						<td><input type="button" onclick="someEvent" name="btnNine" value="9" id="btnNine" /></td>
						<td><input type="button" onclick="someEvent" name="btnMultiply" value="*" id="btnMultiply" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" onclick="someEvent" name="btnZero" value="0" id="btnZero" class="zero" /></td>
						<td><input type="button" onclick="someEvent" name="btnDecimal" value="." id="btnDecimal" /></td>
						<td><input type="button" onclick="someEvent" name="btnDivide" value="/" id="btnDivide" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
