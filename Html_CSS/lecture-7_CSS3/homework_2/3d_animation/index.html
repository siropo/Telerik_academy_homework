<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Telerik lecture 7/ homework 2</title>
		<meta charset="utf-8" />
		<meta name="author" content="Viktor Ivanov" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="info">
			<ul>
				<li>3D Cube: <span class="green_txt">OK</span></li>
				<li>Animate Cube: <span class="green_txt">OK</span></li>
				<li class="sub_info">Browser compatible: 
					<ul>
						<li>Chrome: <span class="orange_txt">Buggy</span></li>
						<li>Opera: <span class="red_txt">Fail</span></li>
						<li>Mozilla: <span class="green_txt">OK</span></li>
						<li>Safari: <span class="green_txt">OK</span></li>
						<li>IE 9: <span class="red_txt">Fail</span></li>
						<li>IE 6: <span class="red_txt">Fail</span></li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="wrapper">
		  <div id="cube" class="animate">
			<div id="front" class="cube_side">
				<div class="white"></div>
				<div class="blue"></div>
				<div class="blue"></div>
				<div class="orange"></div>
				<div class="yellow"></div>
				<div class="orange"></div>
				<div class="red"></div>
				<div class="green"></div>
				<div class="green"></div>
			</div>
			<div id="back" class="cube_side">
				<div class="yellow"></div>
				<div class="red"></div>
				<div class="red"></div>
				<div class="yellow"></div>
				<div class="green"></div>
				<div class="white"></div>
				<div class="white"></div>
				<div class="yellow"></div>
				<div class="red"></div>
			</div>
			<div id="left" class="cube_side">
				<div class="white"></div>
				<div class="blue"></div>
				<div class="blue"></div>
				<div class="orange"></div>
				<div class="yellow"></div>
				<div class="orange"></div>
				<div class="red"></div>
				<div class="green"></div>
				<div class="green"></div>
			</div>
			<div id="right" class="cube_side">
				<div class="white"></div>
				<div class="blue"></div>
				<div class="blue"></div>
				<div class="orange"></div>
				<div class="yellow"></div>
				<div class="orange"></div>
				<div class="red"></div>
				<div class="green"></div>
				<div class="green"></div>
			</div>
			<div id="top" class="cube_side">
				<div class="white"></div>
				<div class="blue"></div>
				<div class="blue"></div>
				<div class="orange"></div>
				<div class="yellow"></div>
				<div class="orange"></div>
				<div class="red"></div>
				<div class="green"></div>
				<div class="green"></div>
			</div>
			<div id="bottom" class="cube_side">
				<div class="white"></div>
				<div class="blue"></div>
				<div class="blue"></div>
				<div class="orange"></div>
				<div class="yellow"></div>
				<div class="orange"></div>
				<div class="red"></div>
				<div class="green"></div>
				<div class="green"></div>
			</div>
		  </div>
		</div>
		<footer>
				Telerik lecture 7/ homework 2 made by Viktor Ivanov
		</footer>
	</body>
</html>
